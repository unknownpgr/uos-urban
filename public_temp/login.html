<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국도로공사 토공 다짐도 자동화시스템</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/default.css" />

    <style>
      body:before {
        content: "";
        position: absolute;
        display: block;
        background: url(./img/background.jpg) center center fixed no-repeat;
        background-size: cover;
        z-index: -1;
        filter: blur(5px);
        transform: scale(1.1);
        height: 100%;
        width: 100%;
      }

      #loginCard {
        width: 400px;
      }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Login -->
    <div class="container d-flex h-100 justify-content-center">
      <div class="align-self-center">
        <div>
          <div class="card p-3" id="loginCard">
            <img src="./img/logo.png" class="w-75 align-self-center" />
            <h5 class="mt-4 align-self-center">
              한국도로공사 토공 다짐도 자동화 시스템
            </h5>
            <form action="/login-submit" class="mt-4">
              <div class="form-group">
                <label for="loginUser">User ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="loginUser"
                  name="id"
                  placeholder="User ID"
                />
              </div>
              <div class="form-group">
                <label for="loginPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  name="pw"
                  placeholder="Password"
                />
              </div>
              <div class="d-flex">
                <button type="submit" class="btn btn-success btn-block">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
