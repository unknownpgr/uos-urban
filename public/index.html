<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국도로공사 토공 다짐도 자동화시스템</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/default.css" />

    <style>
      body {
        background-color: #f6f8fa;
      }

      #time {
        color: #888;
      }

      #video {
        background-color: #000;
      }

      #idArea {
        color: #fff;
      }

      th {
        text-align: center;
      }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark justify-content-between">
      <span>
        <a class="navbar-brand" href="https://www.ex.co.kr/" target="_blank">
          <img
            src="./img/logo.png"
            height="20"
            class="d-inline-block align-top mt-1"
            alt=""
          />
        </a>
        <span class="navbar-brand"> 토공다짐도 자동화시스템</span>
      </span>
      <span id="time">TIME</span>
      <span>
        <span id="idArea" class="mr-2"
          >You are logged in as <span id="username"></span>
        </span>
        <button class="btn btn-secondary" onclick="logout()">Logout</button>
      </span>
    </nav>
    <div class="container mt-4">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="home-tab"
            data-toggle="tab"
            href="#home"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            >어라운드 뷰</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="profile-tab"
            data-toggle="tab"
            href="#profile"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
            >시험장치</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="contact-tab"
            data-toggle="tab"
            href="#contact"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
            >현장지도</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <h2 class="mt-4">
            영상 데이터
          </h2>
          <div
            class="d-flex justify-content-center"
            style="
              background-color: black;
              height: 480px;
              display: flex;
              align-items: center;
            "
          >
            <div style="color: white;">No video data available</div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <h2 class="mt-4">
            시험장치
          </h2>
          <div class="d-flex justify-content-center">
            <div
              class="embed-responsive embed-responsive-16by9 w-75"
              id="video"
            >
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/FdiyYqoS8Tg"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="contact"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          <h2 class="mt-4">
            현장지도
          </h2>
          <div class="d-flex justify-content-center">
            <img src="./img/map.png" alt="" style="width: 100%;" />
          </div>
        </div>
      </div>
      <h2 class="mt-4">
        센서 데이터
      </h2>
      <div class="input-group mt-3 mb-3" style="max-width: 30rem;">
        <input type="text" value="2019-12-11" class="form-control" />
        <div class="input-group-append">
          <input type="button" value="검색" class="btn btn-outline-secondary" />
        </div>
      </div>
      <table class="table">
        <thead>
          <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script>
      const time = $("#time");
      time.text(new Date());
      setInterval(() => {
        time.text(new Date());
      }, 1000);

      function logout() {
        location.href = "/logout?date=" + new Date().getMilliseconds();
      }

      $.ajax("/api/username", {
        success: (ret) => $("#username").html(ret),
        error: (err) => console.log(err),
      });

      const columns = [
        "#",
        "Date",
        "낙하고(cm)",
        "추 무게(kg)",
        "포아손 비",
        "지반반력계수(Mpa/m)",
        "탄성계수(Mpa/m)",
      ];

      const data = [
        [
          new Date("2019-12-20 14:00").toISOString().slice(0, 10),
          35,
          36,
          0.163,
          0.734,
          0.795,
        ],
        [
          new Date("2019-12-20 09:00").toISOString().slice(0, 10),
          35,
          36,
          0.163,
          0.573,
          0.876,
        ],
        [
          new Date("2019-12-19 12:00").toISOString().slice(0, 10),
          35,
          36,
          0.146,
          0.145,
          0.778,
        ],
        [
          new Date("2019-12-18 22:00").toISOString().slice(0, 10),
          35,
          36,
          0.124,
          0.442,
          0.568,
        ],
        [
          new Date("2019-12-15 10:00").toISOString().slice(0, 10),
          35,
          36,
          0.187,
          0.423,
          0.679,
        ],
        [
          new Date("2019-12-12 13:00").toISOString().slice(0, 10),
          35,
          36,
          0.166,
          0.634,
          0.875,
        ],
        [
          new Date("2019-12-11 18:00").toISOString().slice(0, 10),
          35,
          36,
          0.123,
          0.356,
          0.566,
        ],
        [
          new Date("2019-12-09 09:00").toISOString().slice(0, 10),
          35,
          36,
          0.198,
          0.345,
          0.877,
        ],
      ];

      console.log(data);

      $("#tableHeader").append(
        columns.map((text) => $('<th scope="col"></th>').text(text))
      );

      $("#tableBody").append(
        data.map((row, i) => {
          let ret = `<tr><th scope="row">${i + 1}</th>`;
          row.forEach((item) => (ret += `<th>${item}</th>`));
          ret += "</tr>";
          console.log(ret);
          return $(ret);
        })
      );
    </script>
  </body>
</html>
