<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea id="view" cols="150" rows="40"></textarea>
    <div>
        <span>>> </span> <input type="text" onkeyup="inputEnter(event)">
    </div>
    <script>
        let log = []
        let cursor = 0
        let temp = ''

        async function inputEnter(event) {
            let text = event.target.value
            if (event.keyCode == 13) {
                // Enter
                log.push(text)
                cursor = log.length
                event.target.value = ''

                if (text == 'clear') {
                    view.value = ''
                } else {
                    view.value += '> ' + text + '\n'
                    let result = await fetch('/api/temp/database?hash=' + Date.now(), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query: text })
                    })
                    result = await result.json()
                    if (result.status == 'OK') {
                        result.result.forEach(row => {
                            view.value += JSON.stringify(row) + '\n'
                        })
                    } else {
                        view.value += 'ERR : ' + JSON.stringify(result.err) + '\n'
                    }
                }
            } else if (event.keyCode == 38) {
                // Up arrow
                if (cursor > 0) {
                    cursor--;
                    event.target.value = log[cursor];
                } else {
                    event.target.value = log[0];
                }
            } else if (event.keyCode == 40) {
                // Down arrow
                if (cursor < log.length - 1) {
                    cursor++;
                    event.target.value = log[cursor];
                } else if (cursor == log.length - 1) {
                    cursor++;
                    event.target.value = temp;
                } else {
                    event.target.value = temp;
                }
            }
            else {
                temp = event.target.value
                // console.log(event.keyCode)
            }
        }
    </script>
</body>

</html>
